<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script>  
        function initColorPicker() {
            var canvasEl = document.getElementById("colorCanvas");
            var canvasContext = canvasEl.getContext("2d");

            var image = new Image(750, 750);
            image.crossOrigin = "Anonymous";
            image.onload = () => canvasContext.drawImage(image, 0, 0, image.width, image.height);
            image.src = "https://raw.githubusercontent.com/BenjaminFlatz/colorrize/678bef9eb1624ed4037b70dd104686fe65333b27/app/src/main/res/drawable-v24/palette.png";

            canvasEl.addEventListener("click", function(mouseEvent) {
                var imgData = canvasContext.getImageData(mouseEvent.offsetX, mouseEvent.offsetY, 1, 1);
                var rgba = imgData.data;
                console.log(rgba);
                updateColor(rgba);
                //alert("rgba(" + rgba[0] + ", " + rgba[1] + ", " + rgba[2] + ", " + rgba[3] + ")");
            })
        }
        function updateBrightness(brightness) {
            console.log(brightness)

            var xhr = new XMLHttpRequest();
            var url = "settings";
            var params = "brightness="+brightness;

            xhr.open("GET", url+"?"+params, true);
        
            xhr.send(null);
            return xhr.responseText;
        }

        function updateColor(rgba) {
            var xhr = new XMLHttpRequest();
            var url = "rgb";
            var params = "r="+rgba[0]+"&g="+rgba[1]+"&b="+rgba[2];

            xhr.open("GET", url+"?"+params, true);
        
            xhr.send(null);
            return xhr.responseText;
        }
        
        function updateSliderColors() {
            var xhr = new XMLHttpRequest();
            var url = "rgb";

            red = document.getElementById("red-slider").value
            green = document.getElementById("green-slider").value
            blue = document.getElementById("blue-slider").value

            var params = "r="+red+"&g="+green+"&b="+blue;

            xhr.open("GET", url+"?"+params, true);
        
            xhr.send(null);
            return xhr.responseText;
        }  

        function toggleAnimation() {
            var xhr = new XMLHttpRequest();
            var url = "animations";

            xhr.open("GET", url, true);
        
            xhr.send(null);
            return xhr.responseText;
        }  

        function setDelay(delay) {
            var xhr = new XMLHttpRequest();
            var url = "delay";
            var params = "delay="+delay;

            xhr.open("GET", url+"?"+params, true);
        
            xhr.send(null);
            return xhr.responseText;
        }  
    </script>

</head>

<body>
    <div class="container">
        <div class="container">
        <canvas id="colorCanvas" class="color-canvas" width="750" height="750"></canvas>
        </div>
        <div class="container">
            <input type="range" min="0" max="255" value="100" class="slider" id="brightness" onchange="updateBrightness(this.value)">
        </div>
        <div class="container">
            <div class="row">
                <input id="red-slider" type="range" min="0" max="255" value="100" class="slider red" id="brightness" onchange="updateSliderColors()">
            </div>       
            <div>
                <input id="green-slider" type="range" min="0" max="255" value="100" class="slider green" id="brightness" onchange="updateSliderColors()">
            </div>
            <div>
                <input id="blue-slider" type="range" min="0" max="255" value="100" class="slider blue" id="brightness" onchange="updateSliderColors()">
            </div>
            
        </div>
        <div class="container">
            <input type="range" min="1" max="20" value="10" class="slider black" id="delay" onchange="setDelay(this.value)">
        </div>
        <div class="container button">
            <div class="btn" onclick="toggleAnimation()">
                <h1>#</h1>
            </div>
        </div>
    </div>
   

</body>
<script>initColorPicker()</script>

</html>
